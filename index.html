		function init(){
document.getElementById("program").value="x=100;y=100;vx=1;vy=2;\n\
def f(){\n\
  fill(255, 255, 255);\n\
  rect(0, 0, 499, 499);\n\
  fill(0, 0, 0);\n\
  ellipse(x, y, 100, 100);\n\
  x=x+vx;\n\
  y=y+vy;\n\
  if x>450 && vx>0 { vx = 0-vx; };\n\
  if x < 50 && vx<0 { vx = 0-vx; };\n\
  if y>450 && vy>0 { vy = 0-vy; };\n\
  if y<50 && vy<0 { vy = 0-vy; };\n\
  print x, y;\n\
};\n\
add f";
		}
// convenience function to get the id attribute of generated sketch html element
function getProcessingSketchId () { return 'interpreter9'; }
